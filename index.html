<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="desktop.css" media="all">
  <link rel="stylesheet" href="mobile.css" media="screen and (min-width: 350px) and (max-width: 768px)">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="Hero Illustration" id="hero">
    <h1 id="title">Order Summary</h1>
    <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div id="field">
        <img src="images/icon-music.svg" alt="">
        <p class="plans"><strong>Annual Plan</strong><br>$59.99/year</p>
        <a href="#" class="change">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/gabriel-sotoS">Gabriel Soto</a>.
  </div>
</body>
</html>
